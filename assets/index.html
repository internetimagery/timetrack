<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{replace title}}</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="chart1" class="chart"></div>
    <div id="table" class="center">
      {{replace table}}
    </div>
    <div id="comp" class="center">
      {{replace comp}}
    </div>
    <script src="js/plotly.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      var plot1 = {{replace plot1}}
      // var plot2 = {{replace plot2}}
      var layout = {
        title: "{{replace title}}",
        barmode: "stack",
        bargap: 0.05,
        yaxis: {
          title: "Hours",
          showline: true,
          hoverformat: ".2f"}}
      var config = {
        modeBarButtonsToRemove: ["sendDataToCloud", "toggleSpikelines", "autoScale2d"],
        scrollZoom: true,
        showLink: false,
        displaylogo: false,
        showlegend: false}
      Plotly.newPlot("chart1", plot1, layout, config)
      // Plotly.newPlot("chart2", plot2, layout, config)
    </script>
  </body>
</html>
