<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{replace title}}</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="chart" class="chart"></div>
    <script src="js/plotly.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      var plot = {{replace plot}}
      var layout = {
        title: "{{replace title}}",
        barmode: "stack",
        bargap: 0.05,
        yaxis: {
          title: "Hours",
          showline: true
          }
        }
      var config = {
        scrollZoom: true,
        showLink: false,
        displaylogo: false,
        showlegend: false
      }
      Plotly.newPlot("chart", plot, layout, config)
    </script>
  </body>
</html>
